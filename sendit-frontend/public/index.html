<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/Sendit_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="google-site-verification"
      content="Dh5c_6qp5pRq7fPBv0wqtofedSArIyxOT_CoB4a4IFY"
    />
    <meta name="theme-color" content="#3498db" />
    <meta
      name="description"
      content="SendIt - Secure file and code sharing platform. Share files and code snippets safely with encrypted links."
    />
    <meta
      name="keywords"
      content="file sharing, code sharing, secure transfer, encrypted files, share files online"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="SendIt Team" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SendIt - Secure File & Code Sharing" />
    <meta
      property="og:description"
      content="Share files and code snippets securely with encrypted links. No registration needed."
    />
    <meta property="og:url" content="https://sendit.example.com" />
    <meta property="og:site_name" content="SendIt" />
    <meta
      property="og:image"
      content="https://sendit.example.com/og-image.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SendIt - Secure File & Code Sharing" />
    <meta
      name="twitter:description"
      content="Share files and code snippets securely with encrypted links."
    />
    <meta
      name="twitter:image"
      content="https://sendit.example.com/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sendit.example.com" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SendIt" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />

    <!-- Service Worker Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(() => {
            // Service worker registration failed, app will still work
          });
        });
      }
    </script>

    <title>SendIt - Secure File & Code Sharing Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
